<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="modal-container">
    <dialog class="modal">
    </dialog>
  </div>
  <div class="container">
    <main class="content">
      <h1 class="content-title">Tic Tac Toe</h1>
      <!-- <div class="first-player-info">
        <h2>Player 1</h2>
      </div>
      <div class="second-player-info">
        <h2>Player 2</h2>
      </div> -->
      <div class="board-container">
        <div class="first-player-info">
          <h2 class="player-name">Player 1</h2>
          <p class="player-symbol">X</p>
        </div>
        <div class="second-player-info">
          <h2 class="player-name">Player 2</h2>
          <p class="player-symbol">O</p>
        </div>
        <button class="reset">
          RESET BOARD
        </button>
        <div class="cell cell-1"></div>
        <div class="cell cell-2"></div>
        <div class="cell cell-3"></div>
        <div class="cell cell-4"></div>
        <div class="cell cell-5"></div>
        <div class="cell cell-6"></div>
        <div class="cell cell-7"></div>
        <div class="cell cell-8"></div>
        <div class="cell cell-9"></div>
      </div>
    </main>
  </div>
</body>
</html>
